	<style>
		footer {
			margin-bottom: 0px !important;
			margin-top: 0;
		}

		.ifamerCon {
			width: 100%;
			height: calc(100vh - 150px);
			background-color: black;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0px 0;
		}

		.ifamerCon iframe {
			width: 100%;
			height: 100%;
			max-width: 1000px;
		}

		@media screen and (max-width:960px) {
			.ifamerCon {
				height: calc(100vh - 122px);
				margin: 0;
			}

			.mainbox{
				padding: 0;
			}

			main{
				width: 100%;
				margin: 0;
				border-radius: 0;
			}

			.ifamerCon{
				margin: 0;
				border-radius: 0;

			}
		}



		body{
			background-color: #000 !important;

		}

		main{
			/* background-color: #000; */
		}
